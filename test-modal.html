<!DOCTYPE html>
<html>
<head>
    <title>Achievement Modal Test</title>
    <style>
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); }
        .modal.active { display: flex; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 30px; border-radius: 10px; max-width: 600px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Achievement Modal Test</h1>
    <button id="viewAchievements">View All Achievements</button>
    
    <div id="achievementModal" class="modal">
        <div class="modal-content">
            <h2>Test Modal</h2>
            <p>If you see this, the modal is working!</p>
            <button onclick="document.getElementById('achievementModal').classList.remove('active')">Close</button>
        </div>
    </div>
    
    <script>
        console.log('Test script loaded');
        
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('viewAchievements');
            const modal = document.getElementById('achievementModal');
            
            console.log('Button:', btn);
            console.log('Modal:', modal);
            
            if (btn) {
                btn.addEventListener('click', () => {
                    console.log('Button clicked!');
                    if (modal) {
                        modal.classList.add('active');
                        console.log('Modal should be visible now');
                    }
                });
                console.log('Event listener attached successfully');
            } else {
                console.error('Button not found!');
            }
        });
    </script>
</body>
</html>
